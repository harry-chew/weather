<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/weather.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="weather-wrapper">
        <h1>Weather App</h1>
        <div class="input-wrapper">
          <input id="location-search" type="text" name="location-search" placeholder="Location or post code...">
          <input id="location-submit" onclick="searchButtonClicked()"type="submit" name="location-submit" value="Search">
        </div>

        <div id="weather-details" class="hide">
          <h1 id="location">Location</h1>
          <img id="imgUrl" src="" alt="">
          <p id="temp">Temperature: </p>
          <p id="windSpeed">Windspeed: </p>
          <p id="windDir">Wind Direction: </p>
        </div>


        <!--
        <input id="slide" type="range"
         min="1" max="24" step="1" value="100"
         onchange="updateSlider(this.value)" />
        -->
      </div>

    </div>
    <script type="text/javascript" src="js/weather.js"></script>
  </body>
</html>
